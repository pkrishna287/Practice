<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="display"></div>
    <div id="display1"></div>
    <script>
        function sum(a,b,c)
        {
        
            let op= a+b;
            c(op);
           
        }
        sum(1,2,display);
        sum(4,2,display1);

       

        function display(sum)
        {
            document.getElementById("display1").innerHTML = sum;

        }

        function display1(sum)
        {
            document.getElementById("display").innerHTML = sum;

        }

    </script>
</body>
